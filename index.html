<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">        
        <script type="text/javascript" src="script.js"></script>
        <title>Encriptador de Texto con JavaScript</title>
    </head>
    <body>
        
        <div class="container">
            <div class="logo">
                <img class="logoImg"src="img/logo.png">
                <h1 class="tittle">Encriptador de Mensajes</h1>
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <div class="imagen-muneco">
                    <img src="img/Muñeco.png" id="imgDer" >
                </div>
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea name="" id="texto2" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar.</textarea>
                <button type="button" id="copiar" onclick="copy()">¡Copiar!</button>
            </div>
            <div class="left-button">
                <p>Solo minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()" class="encriptar-button">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()" class="desencriptar-button">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
